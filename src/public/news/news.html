<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сохраненные статьи">
  <meta name="author" content="RA404">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My news</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.newsPage.css%>">
  <link rel="shortcut icon" href="<%=require('../../images/favicon.png')%>" type="image/png">
</head>
  <body>
    <div class="bg">
      <div class="page">
        <header class="header">
          <div class="overlay overlay_type_transparent"></div>
          <a class="logo" href="./index.html">
            <h4 class="logo__text">NewsExplorer</h4>
          </a>
          <nav class="menu">
            <ul class="menu__items">
              <li class="menu__item">
                <a class="menu__link" href="./index.html">Главная</a>
              </li>
              <li class="menu__item menu__item_active_black">
                <a class="menu__link " href="./news.html">Сохраненные статьи</a>
              </li>
            </ul>
            <button class="authorization-button">
              <div class="authorization-button__container">
                <p class="authorization-button__text authorization-button__text_status_logged-in">Грета</p>
                <img class="authorization-button__image" src="<%=require('../../images/logoutBlack.svg')%>" alt="logout icon">
              </div>
              <p class="authorization-button__text authorization-button__text_status_logged-out authorization-button_logout">Авторизоваться</p>
            </button>
          </nav>
          <nav class="hamburger-menu">
            <input class="hamburger-menu__toggle" type="checkbox">
            <label class="hamburger-menu__button" for="hamburger-menu__toggle">
              <span class="hamburger-menu__line hamburger-menu__line_theme_white"></span>
            </label>
            <div class="hamburger-menu__container">
              <a class="logo logo_type_open-menu" href="./index.html">
                <h4 class="logo__text logo__text_theme_dark">NewsExplorer</h4>
              </a>
              <hr class="hamburger-menu__separator">
              <ul class="hamburger-menu__items">
                <li class="hamburger-menu__item">
                  <a class="hamburger-menu__link" href="./index.html">Главная</a>
                </li>
                <li class="hamburger-menu__item">
                  <a class="hamburger-menu__link" href="./news.html">Сохраненные статьи</a>
                </li>
              </ul>
              <button class="authorization-button authorization-button_theme_dark authorization-button_type_mobile">
                <div class="authorization-button__container">
                  <p class="authorization-button__text authorization-button__text_theme_dark authorization-button__text_status_logged-in">Грета</p>
                  <img class="authorization-button__image" src="<%=require('../../images/logoutWhite.svg')%>" alt="logout icon">
                </div>
                <p class="authorization-button__text authorization-button__text_theme_dark authorization-button__text_status_logged-out authorization-button_logout">Авторизоваться</p>
              </button>
            </div>
          </nav>
        </header>
        <main class="main">
          <section class="summary-title">
            <article class="summary-title__container">
              <p class="content-paragraph content-paragraph_type_bread-crumbs">Сохраненные статьи</p>
              <h2 class="content-title content-title_type_saved-news">Грета, у вас 5 сохранённых статей</h2>
              <p class="content-paragraph content-paragraph_type_article">По ключевым словам: Природа, Тайга и 2 другим</p>
            </article>
          </section>
          <section class="saved-news">
            <div class="news-grid news-grid_position_center">
              <figure class="news-grid__item">
                <div class="news-grid__keywords">Природа</div>
                <div class="news-grid__bin"></div>
                <div class="news-grid__hint">Убрать из сохраненных</div>
                <img class="news-grid__item-image" src="<%=require('../../images/news1.png')%>" alt="Национальное достояние – парки">
                <figcaption class="news-grid__item-description">
                  <p class="news-grid__date">2 августа, 2019</p>
                  <h3 class="content-title content-title_type_news-title">Национальное достояние – парки</h3>
                  <p class="news-grid__text">В 2016 году Америка отмечала важный юбилей:
                    сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
                    где и сегодня каждый может приобщиться к природе.</p>
                  <p class="news-grid__source">Лента.ру</p>
                </figcaption>
              </figure>
              <figure class="news-grid__item">
                <div class="news-grid__keywords">Природа</div>
                <div class="news-grid__bin"></div>
                <div class="news-grid__hint">Убрать из сохраненных</div>
                <img class="news-grid__item-image" src="<%=require('../../images/news2.png')%>" alt="Национальное достояние – парки">
                <figcaption class="news-grid__item-description">
                  <p class="news-grid__date">2 августа, 2019</p>
                  <h3 class="content-title content-title_type_news-title">Лесные огоньки: история одной фотографии</h3>
                  <p class="news-grid__text">Фотограф отвлеклась от освещения суровой политической реальности Мексики,
                    чтобы запечатлеть ускользающую красоту одного из местных чудес природы.</p>
                  <p class="news-grid__source">Медуза</p>
                </figcaption>
              </figure>
              <figure class="news-grid__item">
                <div class="news-grid__keywords">Тайга</div>
                <div class="news-grid__bin"></div>
                <div class="news-grid__hint">Убрать из сохраненных</div>
                <img class="news-grid__item-image" src="<%=require('../../images/news3.png')%>" alt="Национальное достояние – парки">
                <figcaption class="news-grid__item-description">
                  <p class="news-grid__date">2 августа, 2019</p>
                  <h3 class="content-title content-title_type_news-title">«Первозданная тайга»: новый фотопроект Игоря Шпиленка</h3>
                  <p class="news-grid__text">Знаменитый фотограф снимает первозданные леса России,
                    чтобы рассказать о необходимости их сохранения.
                    В этот раз он отправился в Двинско-Пинежскую тайгу, где...</p>
                  <p class="news-grid__source">Риа</p>
                </figcaption>
              </figure>
              <figure class="news-grid__item">
                <div class="news-grid__keywords">Природа</div>
                <div class="news-grid__bin"></div>
                <div class="news-grid__hint">Убрать из сохраненных</div>
                <img class="news-grid__item-image" src="<%=require('../../images/news4.png')%>" alt="Национальное достояние – парки">
                <figcaption class="news-grid__item-description">
                  <p class="news-grid__date">2 августа, 2019</p>
                  <h3 class="content-title content-title_type_news-title">Национальное достояние – парки</h3>
                  <p class="news-grid__text">В 2016 году Америка отмечала важный юбилей:
                    сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
                    где и сегодня каждый может приобщиться к природе.</p>
                  <p class="news-grid__source">Лента.ру</p>
                </figcaption>
              </figure>
              <figure class="news-grid__item">
                <div class="news-grid__keywords">Природа</div>
                <div class="news-grid__bin"></div>
                <div class="news-grid__hint">Убрать из сохраненных</div>
                <img class="news-grid__item-image" src="<%=require('../../images/news5.png')%>" alt="Национальное достояние – парки">
                <figcaption class="news-grid__item-description">
                  <p class="news-grid__date">2 августа, 2019</p>
                  <h3 class="content-title content-title_type_news-title">Национальное достояние – парки</h3>
                  <p class="news-grid__text">В 2016 году Америка отмечала важный юбилей:
                    сто лет назад здесь начала складываться система национальных парков – охраняемых территорий,
                    где и сегодня каждый может приобщиться к природе.</p>
                  <p class="news-grid__source">Лента.ру</p>
                </figcaption>
              </figure>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="content-paragraph content-paragraph_type_footer">© 2020 Supersite, Powered by News API</p>
          <nav class="menu menu_type_footer">
            <ul class="menu__items menu__items_type_footer">
              <li class="menu__item menu__item_type_footer">
                <a class="menu__link" href="./index.html">Главная</a>
              </li>
              <li class="menu__item menu__item_type_footer">
                <a class="menu__link" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
              </li>
            </ul>
            <div class="menu__icons">
              <a class="menu__link-icon" href="https://github.com/RA404/newsExplorer" target="_blank">
                <img class="menu__icon" src="<%=require('../../images/github.png')%>" alt="GitHub">
              </a>
              <a class="menu__link-icon" href="https://www.facebook.com/repin404/" target="_blank">
                <img class="menu__icon" src="<%=require('../../images/fb.png')%>" alt="Facebook">
              </a>
            </div>
          </nav>
        </footer>
      </div>
    </div>
    <script src="<%=htmlWebpackPlugin.files.js%>"></script>
  </body>
</html>
